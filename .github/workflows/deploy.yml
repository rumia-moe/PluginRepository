name: Deploy
on:
  push:
    branches: ["main"] # Runs every time you push to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Replace 'your-file.txt' with your actual filename
      - name: Setup Homepage
        run: cp plugins.json index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - uses: actions/deploy-pages@v4
